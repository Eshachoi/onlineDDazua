<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 선택자 01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            background-color: beige;
        }
        .box {
            width: 300px;
            height: 300px;
        }
        #box {
            width: 200px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">선택자복습</div>
    <div id="box">선택자복습</div>
    
</body>
</html>
